<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style3.css" type="text/css">
    <title>Mockup 3</title>
</head>
<body>
    <div id="main-body"></div>
        <header>
            <div id='title'>My Webpage</div>
            <div id="allFields">
                <div id="buttons">
                    <img src="./img/left.png" alt="back">
                    <img src="./img/right.png" alt="forward">
                    <img src="./img/cancel.png" alt="cancel">
                    <img src="./img/house.png" alt="home">
                </div>
                <div id="fields">
                    <input type="text">
                    <div id="searchInput">
                        <input type="text">
                        <img src="./img/searchIcon.png" alt="search">
                    </div>
                </div>
            </div>  
        </header>
    </div>
    <section>
        <div id="section">
            <div id="details">Details:</div>
                <div id="pets" class="box">
                    <ul>
                        <li>Pets:</li>
                        <li>Puppies</li>
                        <li>Cats</li>
                        <li>Kittens</li>
                        <li>Dogs</li>
                        <li>Capybaras</li>
                        <li>Giraffes</li>
                    </ul>
                </div>
                <div id="cities" class="box2">
                    <ul>
                        <li>Cities:</li>
                        <li>San Fancisco</li>
                        <li>New York</li>
                        <li>San Jose</li>
                        <li>Patterson</li>
                        <li>Los Angeles</li>
                        <li>Palo Alto</li>
                        <li>Sausalito</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="viewAd">
            <button> View Additional Details</button>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
